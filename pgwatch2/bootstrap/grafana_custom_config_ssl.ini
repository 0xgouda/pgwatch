[server]
protocol = https
cert_file = /etc/grafana/cert.pem
cert_key = /etc/grafana/key.pem

[database]
type = postgres
host = 127.0.0.1:5432
name = pgwatch2_grafana
user = pgwatch2
password = pgwatch2admin

[security]
admin_user = admin
admin_password = pgwatch2admin

[auth.anonymous]
enabled = true

[metrics]
enabled = false
